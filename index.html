<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="header-left">
          <div id="about">
            <a
              id="about"
              href="https://about.google/?utm_source=google-DE&utm_medium=referral&utm_campaign=hp-footer&fg=1"
              >About</a
            >
          </div>
          <div id="store"><a id="store" href="https://store.google.com/de/?gclid=EAIaIQobChMIvPrAsuXR6wIVheh3Ch2QnAcGEAAYASAAEgLLwfD_BwE&gclsrc=aw.ds">Store</a></div>
        </nav>

        <nav class="header-right">
          <a id="gmail" href="https://mail.google.com/mail/?tab=wm&ogbl"
            >Gmail</a
          >
          <a
            id="images"
            href="https://www.google.de/imghp?hl=tr&tab=wi&authuser=0&ogbl"
            >Images</a
          >
          <a
            id="icon"
            href="https://www.google.de/intl/tr/about/products?tab=wh"
            ><img id="icon" src="./images/icon-menu.jpg" alt="icon"
          /></a>
          <a
            id="sign-in"
            href="https://accounts.google.com/ServiceLogin?hl=tr&passive=true&continue=https://www.google.de/&ec=GAZAAQ"
            >Sign in</a
          >
        </nav>
      </header>

      <main>
        <img id="google-logo" src="./images/googlelogo.png" alt="google" />
        <form action="">
          <input id="search" type="text" />

          <button id="googlesearch" type="button">Google search</button>
          <button id="feeling-lucky" type="button">I'm feeling lucky</button>
          <p id="other-languages">Other langueages you can use Google:<a
              href="https://www.google.de/setprefs?sig=0_3ez3ScHuyStqrmC_u8lzOeMOd04%3D&hl=de&source=homepage&sa=X&ved=0ahUKEwjmg9Hy39HrAhUC5uAKHZmjA4MQ2ZgBCA8"
              ><span id="language">English</span></a
            >
          </p>
        </form>
      </main>
      
      <footer>
        <p id="turkey">Turkey</p>
        <hr />
        <nav class="left">
          <a
            id="advertising"
            href="https://www.google.de/intl/tr_de/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            >Advertising</a
          >
          <a
            href="https://www.google.de/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
            id="business"
            >Business</a
          >
          <a
            href="https://google.com/search/howsearchworks/?fg=1"
            id="how-search"
            >How search works?</a
          >
        </nav>
        <nav class="right">
          <a
            href="https://policies.google.com/privacy?hl=tr-DE&fg=1"
            id="privacy"
            >Privacy</a
          >
          <a href="https://policies.google.com/terms?hl=tr-DE&fg=1" id="terms"
            >Terms</a
          >
          <a href="https://www.google.de/preferences?hl=tr" id="settings"
            >Settings</a
          >
        </nav>
      </footer>
    </div>
  </body>
</html>
